{% load i18n static %}
<div>
    <figure>
    <figcaption class="headline">{% trans 'Search for data:' %}</figcaption>
    <ul>
    {% for sugg in data_suggestions %}
        <li class="suggestion" >
            <button class="suggestion-item">{{ sugg.keywordHigh|safe }}</button>
            <button class="suggestion-copy" title="{% trans 'Copy to search' %}"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
        </li>
    {% empty %}
        <li style="padding:10px;">{% trans 'No hits found for this search.' %} <a href="/article/spatialsearch/#Autovervollst.C3.A4ndigung">{% trans 'Help me' %}</a></li>
    {% endfor %}
    </ul>
    </figure>
    <figure>
    <figcaption class="headline">{% trans 'Search for locations:' %}</figcaption>
    <ul>
    {% for sugg in location_suggestions %}
    <li class="suggestion"><button class="location suggestion" data-location="{{ sugg.minx }},{{ sugg.miny }},{{ sugg.maxx }},{{ sugg.maxy }}" data-location-miny="{{ sugg.miny }}" data-location-minx="{{ sugg.minx }}" data-location-maxx="{{ sugg.maxx }}" data-location-maxy="{{ sugg.maxy }}"><i class="fas fa-map-marker-alt" aria-hidden="true"></i>{{ sugg.title }}</button></li>
    {% empty %}
        <li style="padding:10px;">{% trans 'No hits found for this search.' %} <a href="/article/spatialsearch/#Autovervollst.C3.A4ndigung">{% trans 'Help me' %}</a></li>
    {% endfor %}
    </ul>
    </figure>
</div>
