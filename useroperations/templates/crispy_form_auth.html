{% extends 'base.html' %}
{% load i18n static %}
{% block title %} - {% trans 'Login' %} {% endblock %}
{% load crispy_forms_tags %}
{% block body %}

<div class="title">
    <h1>{{ headline }}</h1>
</div>

<hr>

<div class="form-wrapper">
    <form method="post" action="{{ HTTP_OR_SSL }}{{ HOSTNAME }}/mapbender/geoportal/authentication.php">
        {% csrf_token %}
            <table>
            {% for field in form %}
            <tr class="field-wrapper {% if field.id_for_label in small_labels %}small-label{% endif %}">
                <td class="field-label">
                    {{ field.label_tag }}
                </td>
                <td class="field-value">
                    {{ field }}
                </td>
            </tr>{% endfor %}
        </table>
        <div class="submit-button-wrapper">
            <a class="forgot-pw-button" href="{% url 'useroperations:password_reset' %}">{{ btn_label_pw }}</a>
            <input id="login-form-button" class="form-submit-button" type="submit" value="{{ btn_label_login }}">
        </div>
    </form>
</div>

{% endblock %}
